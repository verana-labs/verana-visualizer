name: CI/CD Pipeline

env:
  IMAGE_NAME: verana-visualizer
  DH_USERNAME: ${{ secrets.DOCKER_HUB_LOGIN }}
  DH_TOKEN: ${{ secrets.DOCKER_HUB_PWD }}
  KUBECONFIG: ${{ secrets.OVH_KUBECONFIG }}
  VERANA_DEPLOY_PATH: verana-deploy
  CLUSTER_NODE: cluster-utc-node-07efe5

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run TypeScript type check
      run: npx tsc --noEmit
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_URL: https://vis.testnet.verana.network
        NEXT_PUBLIC_API_ENDPOINT: https://api.testnet.verana.network
        NEXT_PUBLIC_RPC_ENDPOINT: https://rpc.testnet.verana.network
        NEXT_PUBLIC_IDX_ENDPOINT: https://idx.testnet.verana.network
        NEXT_PUBLIC_RESOLVER_ENDPOINT: https://resolver.testnet.verana.network
        NEXT_PUBLIC_CHAIN_ID: vna-testnet-1
        NEXT_PUBLIC_CHAIN_NAME: Testnet
        NEXT_PUBLIC_APP_NAME: Verana Visualizer
        NEXT_PUBLIC_APP_LOGO: logo.svg

  # Security Audit Job
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for known vulnerabilities
      run: npx audit-ci --config .audit-ci.json || true

  # Docker Build Job (on main branch)
  docker-build:
    needs: [build-and-test, security-audit]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DH_USERNAME }}
        password: ${{ env.DH_TOKEN }}

    - name: Prepare Docker tag
      run: |
        SANITIZED_REF=${GITHUB_REF_NAME//\//-}
        echo "IMAGE_TAG=$SANITIZED_REF" >> $GITHUB_ENV
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DH_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.DH_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          ${{ env.DH_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NEXT_PUBLIC_BASE_URL=https://vis.testnet.verana.network

  # Deploy to Staging (on develop branch)
  deploy-staging:
    needs: [build-and-test, security-audit]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: kubectl apply -f k8s/staging/
        
  # Deploy to Production (on main branch)
  deploy-production:
    needs: [build-and-test, security-audit, docker-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Kubernetes
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.29.9'

    - name: Deploy to production
      run: |
        set -euo pipefail
        echo "$KUBECONFIG" > k8s_config
        export KUBECONFIG=k8s_config
        
        export DEPLOYMENT_NAME="verana-visualizer-deployment"
        export NAMESPACE="vna-testnet-1"
        export SERVICE_NAME="verana-visualizer-service"
        
        # Create namespace if it doesn't exist
        kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
        
        # Update the deployment with the new image
        cat <<EOF | kubectl apply -f - -n $NAMESPACE
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: $DEPLOYMENT_NAME
          labels:
            app: verana-visualizer
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: verana-visualizer
          template:
            metadata:
              labels:
                app: verana-visualizer
            spec:
              containers:
              - name: verana-visualizer
                image: ${{ env.DH_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
                ports:
                - containerPort: 3000
                env:
                - name: NODE_ENV
                  value: "production"
                - name: NEXT_PUBLIC_API_ENDPOINT
                  value: "https://api.testnet.verana.network"
                - name: NEXT_PUBLIC_RPC_ENDPOINT
                  value: "https://rpc.testnet.verana.network"
                - name: NEXT_PUBLIC_IDX_ENDPOINT
                  value: "https://idx.testnet.verana.network"
                - name: NEXT_PUBLIC_RESOLVER_ENDPOINT
                  value: "https://resolver.testnet.verana.network"
                - name: NEXT_PUBLIC_CHAIN_ID
                  value: "vna-testnet-1"
                - name: NEXT_PUBLIC_CHAIN_NAME
                  value: "Testnet"
                - name: NEXT_PUBLIC_APP_NAME
                  value: "Verana Visualizer"
                - name: NEXT_PUBLIC_APP_LOGO
                  value: "logo.svg"
                - name: NEXT_PUBLIC_BASE_URL
                  value: "https://vis.testnet.verana.network"
                resources:
                  requests:
                    memory: "256Mi"
                    cpu: "250m"
                  limits:
                    memory: "512Mi"
                    cpu: "500m"
                livenessProbe:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                readinessProbe:
                  httpGet:
                    path: /
                    port: 3000
                  initialDelaySeconds: 5
                  periodSeconds: 5
        EOF
        
        # Create or update the service
        cat <<EOF | kubectl apply -f - -n $NAMESPACE
        apiVersion: v1
        kind: Service
        metadata:
          name: $SERVICE_NAME
          labels:
            app: verana-visualizer
        spec:
          selector:
            app: verana-visualizer
          ports:
          - port: 80
            targetPort: 3000
            protocol: TCP
          type: LoadBalancer
        EOF
        
        # Create ingress for the domain
        cat <<EOF | kubectl apply -f - -n $NAMESPACE
        apiVersion: networking.k8s.io/v1
        kind: Ingress
        metadata:
          name: verana-visualizer-ingress
          annotations:
            kubernetes.io/ingress.class: nginx
            cert-manager.io/cluster-issuer: letsencrypt-prod
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
        spec:
          tls:
          - hosts:
            - vis.testnet.verana.network
            secretName: visualizer-tls-secret
          rules:
          - host: vis.testnet.verana.network
            http:
              paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: $SERVICE_NAME
                    port:
                      number: 80
        EOF
        
        echo "Deployment complete to https://vis.testnet.verana.network/"

  # Notification Job
  notify:
    needs: [build-and-test, security-audit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.build-and-test.result == 'success' && needs.security-audit.result == 'success'
      run: |
        echo "✅ All checks passed successfully!"
        
    - name: Notify on failure
      if: needs.build-and-test.result == 'failure' || needs.security-audit.result == 'failure'
      run: |
        echo "❌ Build or security checks failed!"
        exit 1