name: CI/CD Pipeline

env:
  IMAGE_NAME: verana-visualizer
  DH_USERNAME: ${{ secrets.DOCKER_HUB_LOGIN }}
  DH_TOKEN: ${{ secrets.DOCKER_HUB_PWD }}
  KUBECONFIG: ${{ secrets.OVH_KUBECONFIG }}
  VERANA_DEPLOY_PATH: verana-deploy
  CLUSTER_NODE: cluster-utc-node-07efe5

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run TypeScript type check
      run: npx tsc --noEmit
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_URL: https://vis.testnet.verana.network
        NEXT_PUBLIC_API_ENDPOINT: https://api.testnet.verana.network
        NEXT_PUBLIC_RPC_ENDPOINT: https://rpc.testnet.verana.network
        NEXT_PUBLIC_IDX_ENDPOINT: https://idx.testnet.verana.network
        NEXT_PUBLIC_RESOLVER_ENDPOINT: https://resolver.testnet.verana.network
        NEXT_PUBLIC_CHAIN_ID: vna-testnet-1
        NEXT_PUBLIC_CHAIN_NAME: VeranaTestnet1
        NEXT_PUBLIC_APP_NAME: Verana Visualizer
        NEXT_PUBLIC_APP_LOGO: logo.svg

  # Security Audit Job
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Check for known vulnerabilities
      run: npx audit-ci --config .audit-ci.json || true

  # Docker Build and Deploy Job (on main branch)
  publish-and-deploy:
    needs: [build-and-test, security-audit]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DH_USERNAME }}
          password: ${{ env.DH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Docker tag
        run: |
          SANITIZED_REF=${GITHUB_REF_NAME//\//-}
          echo "IMAGE_TAG=$SANITIZED_REF" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_LOGIN }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ github.ref_name == 'main' && format('{0}/{1}:latest', secrets.DOCKER_HUB_LOGIN, env.IMAGE_NAME) || '' }}
          build-args: |
            NEXT_PUBLIC_BASE_URL=https://vis.testnet.verana.network
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.9'

      - name: Deploy to OVH
        run: |
          set -euo pipefail
          echo "$KUBECONFIG" > k8s_config
          export KUBECONFIG=k8s_config

          # Create a K8s deployment file
          cat > kubernetes/verana-visualizer-deployment.yaml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name:  \${DEPLOYMENT_NAME}
          spec:
            replicas: 1
            selector:
              matchLabels:
                app:  verana-visualizer
            template:
              metadata:
                labels:
                  app:  verana-visualizer
              spec:
                nodeSelector:
                  kubernetes.io/hostname: \${CLUSTER_NODE}
                containers:
                - name:  verana-visualizer
                  image: ${{ secrets.DOCKER_HUB_LOGIN }}/\${IMAGE_NAME}:\${IMAGE_TAG}
                  imagePullPolicy: IfNotPresent
                  env:
                  - name: NEXT_PUBLIC_PORT
                    value: "\${NEXT_PUBLIC_PORT}"
                  - name: NEXT_PUBLIC_BASE_URL
                    value: "\${NEXT_PUBLIC_BASE_URL}"
                  - name: NEXT_PUBLIC_VERANA_CHAIN_ID
                    value: "\${NEXT_PUBLIC_VERANA_CHAIN_ID}"
                  - name: NEXT_PUBLIC_VERANA_CHAIN_NAME
                    value: "\${NEXT_PUBLIC_VERANA_CHAIN_NAME}"
                  - name: NEXT_PUBLIC_VERANA_RPC_ENDPOINT
                    value: "\${NEXT_PUBLIC_VERANA_RPC_ENDPOINT}"
                  - name: NEXT_PUBLIC_VERANA_REST_ENDPOINT
                    value: "\${NEXT_PUBLIC_VERANA_REST_ENDPOINT}"
                  - name: NEXT_PUBLIC_VERANA_REST_ENDPOINT_TRUST_DEPOSIT
                    value: "\${NEXT_PUBLIC_VERANA_REST_ENDPOINT_TRUST_DEPOSIT}"
                  - name: NEXT_PUBLIC_VERANA_REST_ENDPOINT_DID
                    value: "\${NEXT_PUBLIC_VERANA_REST_ENDPOINT_DID}"
                  - name: NEXT_PUBLIC_VERANA_REST_ENDPOINT_TRUST_REGISTRY
                    value: "\${NEXT_PUBLIC_VERANA_REST_ENDPOINT_TRUST_REGISTRY}"
                  - name: NEXT_PUBLIC_VERANA_REST_ENDPOINT_CREDENTIAL_SCHEMA
                    value: "\${NEXT_PUBLIC_VERANA_REST_ENDPOINT_CREDENTIAL_SCHEMA}"
                  - name: NEXT_PUBLIC_VERANA_SIGN_DIRECT_MODE
                    value: "\${NEXT_PUBLIC_VERANA_SIGN_DIRECT_MODE}"
                  - name: NEXT_PUBLIC_SESSION_LIFETIME_SECONDS
                    value: "\${NEXT_PUBLIC_SESSION_LIFETIME_SECONDS}"
                  - name: NEXT_PUBLIC_API_ENDPOINT
                    value: "\${NEXT_PUBLIC_VERANA_REST_ENDPOINT}"
                  - name: NEXT_PUBLIC_RPC_ENDPOINT
                    value: "\${NEXT_PUBLIC_VERANA_RPC_ENDPOINT}"
                  - name: NEXT_PUBLIC_APP_NAME
                    value: "Verana Visualizer"
                  - name: NEXT_PUBLIC_APP_LOGO
                    value: "logo.svg"
                  ports:
                  - containerPort: 3000
                  resources:
                    requests:
                      memory: "256Mi"
                      cpu: "250m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
                  livenessProbe:
                    httpGet:
                      path: /
                      port: 3000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /
                      port: 3000
                    initialDelaySeconds: 5
                    periodSeconds: 5
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: visualizer-service-\${NEXT_PUBLIC_VERANA_CHAIN_ID}
          spec:
            selector:
              app: verana-visualizer
            ports:
            - port: 80
              targetPort: 3000
              protocol: TCP
            type: ClusterIP
          ---
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: visualizer-ingress-\${NEXT_PUBLIC_VERANA_CHAIN_ID}
            annotations:
              kubernetes.io/ingress.class: nginx
              cert-manager.io/cluster-issuer: letsencrypt-prod
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
          spec:
            tls:
            - hosts:
              - vis.\${ENV}.verana.network
              secretName: visualizer-tls-\${NEXT_PUBLIC_VERANA_CHAIN_ID}-secret
            rules:
            - host: vis.\${ENV}.verana.network
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: visualizer-service-\${NEXT_PUBLIC_VERANA_CHAIN_ID}
                      port:
                        number: 80
          EOF

          # Setup environment variables and deploy
          export IMAGE_NAME=${IMAGE_NAME}
          export IMAGE_TAG=${IMAGE_TAG}

          declare -A CHAIN_IDS=( ["testnet"]="vna-testnet-1" ["devnet"]="vna-devnet-1" )
          declare -A CHAIN_NAMES=( ["testnet"]="VeranaTestnet1" ["devnet"]="VeranaDevnet1" )
          declare -A SIGN_DIRECT_MODE=( ["testnet"]="false" ["devnet"]="false" )

          for ENV in testnet; do
            VERANA_CHAIN_ID="${CHAIN_IDS[$ENV]}"
            VERANA_CHAIN_NAME="${CHAIN_NAMES[$ENV]}"
            VERANA_SIGN_DIRECT_MODE="${SIGN_DIRECT_MODE[$ENV]}"

            export DEPLOYMENT_NAME="verana-visualizer-deployment"
            export NEXT_PUBLIC_PORT=3000
            export NEXT_PUBLIC_BASE_URL="https://vis.${ENV}.verana.network"
            export NEXT_PUBLIC_VERANA_CHAIN_ID=$VERANA_CHAIN_ID
            export NEXT_PUBLIC_VERANA_CHAIN_NAME=$VERANA_CHAIN_NAME
            export NEXT_PUBLIC_VERANA_RPC_ENDPOINT="https://rpc.${ENV}.verana.network"
            export NEXT_PUBLIC_VERANA_REST_ENDPOINT="https://api.${ENV}.verana.network"
            export NEXT_PUBLIC_VERANA_REST_ENDPOINT_TRUST_DEPOSIT="https://api.${ENV}.verana.network/verana/td/v1"
            export NEXT_PUBLIC_VERANA_REST_ENDPOINT_DID="https://api.${ENV}.verana.network/verana/dd/v1"
            export NEXT_PUBLIC_VERANA_REST_ENDPOINT_TRUST_REGISTRY="https://api.${ENV}.verana.network/verana/tr/v1"
            export NEXT_PUBLIC_VERANA_REST_ENDPOINT_CREDENTIAL_SCHEMA="https://api.${ENV}.verana.network/verana/cs/v1"
            export NEXT_PUBLIC_VERANA_SIGN_DIRECT_MODE=$VERANA_SIGN_DIRECT_MODE
            export NEXT_PUBLIC_SESSION_LIFETIME_SECONDS=86400

            echo "Deploying to $ENV ($VERANA_CHAIN_ID)..."
            echo "Using image: ${{ secrets.DOCKER_HUB_LOGIN }}/$IMAGE_NAME:$IMAGE_TAG"
            kubectl create namespace $VERANA_CHAIN_ID --dry-run=client -o yaml | kubectl apply -f -
            kubectl delete -n $VERANA_CHAIN_ID deployment $DEPLOYMENT_NAME || true
            envsubst < kubernetes/verana-visualizer-deployment.yaml | tee substituted-deployment.yaml | kubectl apply -f - --namespace=$VERANA_CHAIN_ID
          done

          echo "Deployment complete to https://vis.testnet.verana.network/"

  # Deploy to Staging (on develop branch)
  deploy-staging:
    needs: [build-and-test, security-audit]
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DH_USERNAME }}
        password: ${{ env.DH_TOKEN }}

    - name: Prepare Docker tag
      run: |
        SANITIZED_REF=${GITHUB_REF_NAME//\//-}
        echo "IMAGE_TAG=$SANITIZED_REF" >> $GITHUB_ENV
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.DH_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NEXT_PUBLIC_BASE_URL=https://vis-staging.testnet.verana.network
          
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here when needed
        # This would be similar to the production deployment but with staging-specific values

  # Notification Job
  notify:
    needs: [build-and-test, security-audit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.build-and-test.result == 'success' && needs.security-audit.result == 'success'
      run: |
        echo "✅ All checks passed successfully!"
        
    - name: Notify on failure
      if: needs.build-and-test.result == 'failure' || needs.security-audit.result == 'failure'
      run: |
        echo "❌ Build or security checks failed!"
        exit 1